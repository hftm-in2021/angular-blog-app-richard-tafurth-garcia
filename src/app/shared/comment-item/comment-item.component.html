<mat-card class="blog-entry-card">
  <mat-card-header>
    <img mat-card-avatar #UserHeaderImage alt="" />
    <mat-card-title>{{ comment.author }}</mat-card-title>
    <mat-card-subtitle>{{ comment.date }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="" alt="" />
  <mat-card-content>
    <p>
      {{ comment.content }}
    </p>
  </mat-card-content>
</mat-card>
