<ng-container *ngIf="blogs$ | async; let blogs">
  <ng-container *ngFor="let blog of blogs">
    <app-blog-item [blog]="blog"></app-blog-item>
  </ng-container>
  <mat-card *ngIf="blogs.length === 0">
    <mat-card-header>
      <mat-card-title>Error 404</mat-card-title>
    </mat-card-header>
    <mat-card-content>No result found with this keyword...</mat-card-content>
  </mat-card>
</ng-container>
